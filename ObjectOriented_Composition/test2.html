<BODY><H1>Aggregation</H1><P>Unlike <strong>composition</strong>, aggregation uses existing instances of objects to build up another object.</P><P>The composed object doesn't actually own the objects that it's composed of - if it's destroyed, those objects continue to exist.</P></BODY>
